<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Chercher un étudiant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li><a href="index.html">ajouter étudiant</a></li>
                <li><a href="afficher.html">afficher les etudiants</a></li>
                <li><a href="rechercherE.html">rechercher un etudiant</a></li>
                <li><a href="rechercherN.html">rechercher une note</a></li>
                <li><a href="valider.html">afficher les etudiants validés</a></li>
                <li><a href="nonValider.html">afficher les etudiants non validés</a></li>
                <li><a href="supprimer.html">supprimer étudiant</a></li>
            </ul>
        </div>
       <div class="traitement">
        <h2>Saisir les informations de l'étudiant que vous cherchez</h2>
            <div class="inputs">
                <div>
                    <input type="text" id="inputNom" placeholder="nom de l'étudiant" onkeyup="rechercherEtudiantNom(this)">        
                </div>
                <div>
                    <input type="text" id="inputPrenom" placeholder="prenom de l'étudiant" onkeyup="rechercherEtudiantPrenom(this)">
                </div>
            </div>
            <div class="interactionUser">
                <table class="tableToResearch">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Note 1</th>
                            <th>Note 2</th>
                            <th>Moyenne</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    
                    </tbody>
            
                </table>
            </div>
       </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
